<div class="page-header">
  <h2>Pets sitter news board</h2>
  <button type="button" class="btn btn-info btn-lg center-block" data-toggle="modal" data-target="#petsEntry">Make a post</button>
</div>
  <div class="container" ng-repeat="pet in petsArray.result | orderBy: '-date'" >

      <div class="news row row-content">
        <div class="col-lg-3">
          <h3> {{pet.pet_name}}</h3>
          <a class="email" href="mailto:{{pet.pet_email}}">{{pet.pet_email}}</a>
          <p> {{pet.date | date:'M/d/yyyy HH:mm'}}</p>
        </div>
        <div class="col-lg-8">
            <h3> {{pet.pet_content}}</h3>
        </div>

        <div class="col-lg-1">
          <button class="btn btn-warning btn-sm pull-right" ng-click="deletePets(pet)">Delete</button>
        </div>



      </div>
</div>



<!-- Trigger the modal with a button -->

<!-- Modal -->
<div id="petsEntry" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Type your message</h4>
      </div>
      <div class="modal-body">
        <h2>Something about pets</h2>
        <div id="petsEntry" name="petsEntry" class="row row-content">

           <div class="form-group">
            <label for="example-text-input" class="col-2 col-form-label"> Your Name </label>
           <div>
          <input ng-model="pet.pet_name" class="form-control" type="text" placeholder="please enter your name" id="example-text-input">
        </div>
      </div>

      <div class="form-group">
        <label for="example-date-input" class="col-2 col-form-label">Email</label>
        <div>
          <!-- <datepicker date-format="MM/dd/yyyy">
            <input ng-model="pet.date" class="form-control"  placeholder="choose the date" id="example-date-input">
          </datepicker> -->
          <input ng-model="pet.pet_email" class="form-control"  placeholder="please enter your email" type="email"/>

      </div>
    </div>

      <div class="form-group">
        <label for="example-content-input" class="col-2 col-form-label"> Message Content </label>
         <div>
           <textarea ng-model="pet.pet_content" class="form-control" rows="5" id="example-content-input">
         </textarea>
         </div>

        </div>
        <button class="btn btn-primary btn-block" ng-click="submitPets(pet)" data-dismiss="modal">Submit</button>
      </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
        </div>
    </div>

  </div>
</div>
