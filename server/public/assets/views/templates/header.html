<header class = "jumbotron header" ng-app="myApp" ng-controller="AddController">
    <!-- Main component for a primary marketing message or call to action -->
    <div class ="container">
        <div class="row row-header">
            <div class= "col-xs-12 col-sm-7" >
                <h1>Hello, Neighbor !</h1>
                <h2> Get Connected Here, Always</h2>
            </div>
            <div class= "col-xs-12 col-sm-5">
              <img src="assets/image/tree.gif" alt="tree" style="width:400px; height:auto; position:relative">
                <h4 id="img_description" style="text-align:center"> {{time}}, Have A Good Day! </h4>
            </div>

        </div>
    </div>

</header>
