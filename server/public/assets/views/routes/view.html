
<h2>List of Goals</h2>
<div class="container" ng-repeat="goal in goalArray.result">

    <div class="row-content" col-md-6>
      <h3>Goal enter date: {{goal.date}}</h3>
      <h3>Goal Name: {{goal.goal_name}}</h3>
      <p> Goal Length:  {{goal.goal_length}}</p>

      <button class="delete" ng-click="deleteGoal(goal)">Delete</button>
    </div>

</div>
