<div class="jumbotron">
  <h1>Our neighborhood giveaway</h1>
</div>
<div class="container">
  <h2>Neighborhood News List</h2>
  <div class="container" ng-repeat="goal in goalArray.result | orderBy: '-date'" >

      <div class="row row-content" col-md-6>
        <h3>post enter date: {{goal.date | date:'M/d/yyyy'}}</h3>
        <h3>news: {{goal.goal_name}}</h3>
        <p> time Length:  {{goal.goal_length}}</p>

        <button class="delete" ng-click="deleteGoal(goal)">Delete</button>
      </div>

  </div>

  <div id="goalEntry" name="goalEntry">
  <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Make a post</label>
  <div class="col-10">
    <input ng-model="goal.goal_name" class="form-control" type="text" id="example-text-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Date</label>
  <div class="col-10">
    <input ng-model="goal.date" class="form-control" type="date"  placeholder="please enter the date" id="example-date-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-time-input" class="col-2 col-form-label"> Valid time</label>
  <div class="col-10">
    <input ng-model="goal.goal_length" class="form-control" type="time" id="example-time-input">
  </div>
</div>
<button ng-click="submitGoal(goal)">Submit</button>

</div>
</div>
